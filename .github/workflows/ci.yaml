name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [hash, schema, spdx, index, lint]
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Quality Gate
      run: |
        case "{{ matrix.task }}" in
          hash) echo "Running Hash Check..." ;;
          schema) echo "Running Schema Validation..." ;;
          spdx) echo "Running SPDX Check..." ;;
          index) echo "Running Index Generation..." ;;
          lint) ./scripts/lint.sh ;;
        esac
